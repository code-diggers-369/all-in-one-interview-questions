<!DOCTYPE html>
<html manifest="lib/example.appcache">
  <head>
    <title>Application Cache in HTML5</title>
  </head>
  <body>
    <p id="time">
      <button onclick="getDateTime()">Get Date and Time</button>
    </p>
    <p>
      Try opening <a href="https://github.com/learning-zone/html-interview-questions/blob/master/application-cache.html" target="_blank">this page</a>,
      then go offline, and reload the page. The website data will be still
      accessible.
    </p>
    <script type="text/javascript">
     /**
        The cache manifest in HTML5 is a software storage feature which provides the ability to access a web 
        application even without a network connection.This feature is in the process of being removed from the 
        Web platform. ( Use service workers instead )
     **/
      function getDateTime() {
        var date = new Date();
        document.getElementById('time').innerHTML = date;
      }
    </script>
  </body>
</html>
